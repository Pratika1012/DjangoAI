                <p><strong>Date of Birth:</strong> <span id="dateOfBirth"></span></p>
                <p><strong>Gender:</strong> <span id="gender"></span></p>
                <p><strong>Contact Number:</strong> <span id="contactNumber"></span></p>
                <p><strong>Address:</strong> <span id="address"></span></p>
                <h2>Medical History</h2>
                <p><strong>Allergies:</strong> <span id="allergies"></span></p>
                <p><strong>Surgeries:</strong> <span id="surgeries"></span></p>
                <h3>Family History</h3>
                <p><strong>Conditions:</strong> <span id="conditions"></span></p>
                <p><strong>Family Members:</strong> <span id="familyMembers"></span></p>
                <h3>Conditions and treatments</h3>
                <p><strong>Family Members:</strong> <span id="familyMembers"></span></p>

            </div>
            <div class="col-md-6">

                    </div>
                </div>
                <form id="chat-form">

                        <input type="text" class="form-control" id="message-input" placeholder="Type your message...">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

        var currentPatientIndex = 0;

        function displayPatientDetails(patient) {
            $('#patientId').text(patient.patientId);
            $('#name').text(patient.name);
            $('#dateOfBirth').text(patient.dateOfBirth);
            $('#gender').text(patient.gender);
            $('#contactNumber').text(patient.contactNumber);
            $('#address').text(patient.address);
            $('#allergies').text(patient.allergies);
            $('#surgeries').text(patient.surgeries);
            $('#conditions').text(patient.conditions);
            $('#familyMembers').text(patient.familyMembers);
        }

        function loadPatientDetails() {
            var patient = patients[currentPatientIndex];
            displayPatientDetails(patient);
        }

        // Load initial patient details
        loadPatientDetails();

        
       
       $('#next-btn').click(function() {
        if (currentPatientIndex < patients.length ) {
            currentPatientIndex++;
            loadPatientDetails();
        }
    });

        // Previous button click event
        $('#previous-btn').click(function() {
            if (currentPatientIndex > 0) {
                currentPatientIndex--;
                loadPatientDetails();
            }
        });
        $('#chat-form').submit(function(event) {
            event.preventDefault();
            var messageInput = $('#message-input');
            var message = messageInput.val().trim();

            if (message !== '') {
                // Display user question in the chat card body
                var chatBody = $('#chat-body');
                var userQuestion = '<strong>User:</strong> ' + message + '<br>';
                chatBody.append(userQuestion);

                // Clear the input field
                messageInput.val('');

                // Call the ChatGPT API with the user's question
                callChatGPTAPI(message);
            }
